<h1>
  {{title}}
</h1>
<button type="button" class="btn btn-primary" (click)="loginWithFacebook()">登入</button>
<button type="button" class="btn btn-warning" (click)="logoutWithFacebook()">登出</button>

<ul class="list-group">
  <li class="list-group-item">Facebook ID: {{ login.id }}</li>
  <li class="list-group-item">Facebook Name: {{ login.name }}</li>
  <li class="list-group-item">Facebook Email: {{ login.email }}</li>
</ul>
